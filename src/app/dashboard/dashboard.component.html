<mat-drawer-container class="example-container">

  <!-- SIDEBAR -->
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 200px;" [opened]="true">

    <img width="50" height="50" src="../../assets/img/avatar.svg">

    <p>{{ (authUser$ | async)?.email }}</p>

    <mat-nav-list>
      <a
        *ngFor="let item of navItems"
        mat-list-item
        [routerLink]="item.path"
        routerLinkActive="active"
        >
        <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon> {{ item.title }}
      </a>
    </mat-nav-list>


  </mat-drawer>

  <!-- MI WRAPPER  -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR  -->
    <mat-toolbar color="primary">
      <div class="flex justify-content-between">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>My App | Es produccion? {{ isProd }} </span>
          <span class="example-spacer"></span>
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>share</mat-icon>
          </button>
        </div>
        <p>{{ (authUser$ | async)?.nombre }}</p>
      </div>
    </mat-toolbar>

    <!-- MIS PAGINAS -->
    <main>


      <!-- <app-cards></app-cards> -->

      <!-- <app-buttons-and-icons></app-buttons-and-icons> -->

      <!-- <app-formularios></app-formularios> -->

      <!-- <app-dialogs></app-dialogs> -->

      <!-- <app-tablas></app-tablas> -->

      <!-- <app-patron-iterador></app-patron-iterador> -->

      <!-- <app-observables></app-observables> -->

      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
